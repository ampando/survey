<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey Says</title>
</head>
<body>
  <div class="container">
  <h1>Help End Houselessness!</h1>
  
  <h2>Take our survey to help us build affordable housing!</h2>
  <form id="formOne">
    <h3>What can you do to help?</h3>
    <div class="radio">
      <label>
      <input type="radio" name="help" value="homes" checked>
      Help to build affordable homes.
      </label>
    </div>
    <div class="radio">
      <label> 
      <input type="radio" name="help" value="money">
      I am better at giving away money.
      </label>
    </div>
    <div class="radio"> 
      <label> 
      <input type="radio" name="help" value="volunteer">
      I can help by supporting social services.
      </label>    
    </div>

    <button type="submit" class="btn">Act Now!</button>
  </form>
</div>

<div class="form-group">
  <label for="start">Choose your start date:</label>
  <input id="start" class="form-control" type="date">
</div>

<div class="form-group">
  <label for="color">Preferred color for free gift T-shirt?</label>
  <input id="color" class="form-control" type="color">
</div>
</html>
